<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Details</title>
  <link rel="stylesheet" href="weather.css" />
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <div class="card">
    <div class="search">
      <input type="text" placeholder="Enter city name" spellcheck="false" id="cityInput" />
      <button id="searchBtn"><img src="search.png" alt="search" /></button>
    </div>

    <p class="error" style="color:red; text-align:center;"></p>

    <div class="weather">
      <img src="cloud.png" class="weather-icon" alt="weather icon" />
      <h1 class="temp">22 Â°C</h1>
      <h2 class="city">New York</h2>
      <div class="details">
        <div class="col">
          <img src="humidity.jpg" alt="humidity" />
          <div>
            <p class="humidity">50%</p>
            <p>Humidity</p>
          </div>
        </div>
        <div class="col">
          <img src="wind.jpg" alt="wind" />
          <div>
            <p class="wind">15 km/h</p>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="weather.js"></script>
</body>
</html>
